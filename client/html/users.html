<!DOCTYPE html>
<html>

<head>
   <title>Users</title>
   <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
   <script src="../js/users.js" type="text/javascript"></script>
   <link rel="stylesheet" href="../css/userPage.css" type="text/css" />
</head>

<body>
   <div id="allUsers">
      <div id="heading">
            <img src="../assets/Holding_Logo_ALPHA_V2_Cutout_Bell.png" alt="holDINGLogo">
         <form id="searchBoxTop">
            <input type="text" class='searchBox' id ="search2" placeholder="Search For a User">

      <form id="deleteUser">

      <div id="displayInfo">

               <a>Users</a>
