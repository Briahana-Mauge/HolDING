<body>
   <div id="base-grid">
      <script src="../js/sw-htBuilder.js" type="text/javascript"></script>
      <div id="right-body">
         <h1>Search</h1>
         <div id="allUsers">
            <form id="displayAllPostFromGivenUser">
               <input type="text" class='searchBox' id="userSearch" placeholder="Search For a User in all of your holds">
               <button class="button" id="submitButton2" type="submit" >Submit</button>
            </form>

            <form id="addUser">           
               <input type="text" id="searchBoxAddUsername" placeholder="Add an existing user">
               <button class="button" id="addButton">Add User</button>
            </form>

            <form id="deleteUser">
               <input type="text" id='searchBoxDeleteUsername' placeholder="Delete a user with their username">
               <button class="button" id="deleteButton">Delete User</button>
            </form>
            <div id="displayInfo">
               <div id="results">
                  <h2 id="allTheUsers"></h2>
                  <ul id="usersResults">
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </div>
