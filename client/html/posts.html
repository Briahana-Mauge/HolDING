  <div id="base-grid">

    <div id='right-body'>
      <h1>Posts</h1>
      <div id='postsStage'>
        <div id='singlePost'>
          <form id='postAPost'>
            <input id='text' rows="4" cols="50" placeholder="What's on your mind?" required

            <button>Submit</button>
          </form>
        </div>
        <div id = 'postAComment'>
            <form id='postAComment'>
                <input id='cText' rows="4" cols="50" placeholder='Make a comment...' required
                  style='height:30px; width: 200px'></input>
                <button id = 'addCom'>Submit</button>
              </form>
        </div>


        <div id='allPosts'>
          <ul id='postList'>
          </ul>
        </div>

          All Posts Loaded
        </div>
      </div>
    </div>
